<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музичний магазин - Каталог</title>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/header-footer.css">
    <link rel="stylesheet" href="css/cards.css">
    <link rel="stylesheet" href="css/filters.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header>
        <div class="header-container">
            <a href="index.html" class="logo-link">
                <h1>Музичний магазин</h1>
            </a>
			
            <div class="search-bar">
				<input type="text" id="search-input" placeholder="Пошук за назвою, виконавцем...">
			</div>
            <div class="header-actions">
                <a href="catalog.html" class="header-icon-btn" title="Каталог">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="3" y="3" width="18" height="18" rx="2"/>
						<line x1="3" y1="9" x2="21" y2="9"/>
						<line x1="9" y1="3" x2="9" y2="21"/>
					</svg>
					<span>Каталог</span>
				</a>

				<button id="theme-toggle" class="header-icon-btn" title="Змінити тему">
					<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
					</svg>
					<span>Тема</span>
				</button>
				
                <a href="cart.html" class="cart-icon">
					<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
						<circle cx="9" cy="21" r="1"/>
						<circle cx="20" cy="21" r="1"/>
						<path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6"/>
					</svg>
					<span class="cart-count">0</span>
				</a>
            </div>
        </div>
    </header>
    <main>
        <section class="filters">
            <h3>Фільтри</h3>
            <div class="genre-filter">
                <label><input type="checkbox" value="Rock"> Rock</label>
                <label><input type="checkbox" value="Pop"> Pop</label>
                <label><input type="checkbox" value="Progressive Rock"> Progressive Rock</label>
            </div>
            <div class="year-range">
                <label>Рік релізу: <input type="number" id="year-min" placeholder="Від" min="1900"></label>
                <label><input type="number" id="year-max" placeholder="До" max="2026"></label>
            </div>
            <div class="pressing-year-range"> <!-- Нове: фільтр по року пресу -->
                <label>Рік пресу: <input type="number" id="pressing-year-min" placeholder="Від" min="1900"></label>
                <label><input type="number" id="pressing-year-max" placeholder="До" max="2026"></label>
            </div>
            <div class="price-range">
                <label>Ціна: <input type="number" id="price-min" placeholder="Від" min="0"></label>
                <label><input type="number" id="price-max" placeholder="До" max="1000"></label>
            </div>
            <div class="matrix-filter"> <!-- Нове: пошук по матриці -->
                <label>Матриця: <input type="text" id="matrix-search" placeholder="Введіть номер матриці"></label>
            </div>
            <div class="artist-type-filter"> <!-- Нове: фільтр по типу виконавця -->
                <label><input type="checkbox" value="solo"> Соло</label>
                <label><input type="checkbox" value="band"> Група/Ансамбль</label>
            </div>
            <button onclick="applyFilters()">Застосувати фільтри</button>
        </section>
        <section class="product-list" id="product-list">
            <!-- Динамічно вставляються картки -->
        </section>
    </main>
    <footer>
        <p>© 2026 Музичний магазин. Всі права захищено.</p>
    </footer>
    <script src="js/data.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/search.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
